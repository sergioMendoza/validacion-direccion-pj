<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {
        return;
    }
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'Messenger'));</script>
</body>
<header>
    <div class="text-center"><img class="logo-papa"
                                  src="https://cdn.glitch.com/91e28cb2-d37c-4e4b-92be-c94d260d314c%2Flogo-small-no-text-papa-johns.png?1531868931842"
                                  alt=""></div>
    <div class="title-address"><p class="mb-0"><i class="fas fa-map-marker-alt pr-2"></i>DIRECCI&Oacute;N Y ZONA DE
        REPARTO</p></div>
</header>
<main class="containerPrincipal">
    <div class="pl-3 pt-3 pr-1"><input class="width75 style-input" id="address" type="text"
                                       placeholder="Ingresa tu dirección"></div>
    <div class="text-center mt-2">
        <button class="search-address pl-4 pr-4 pt-2 pb-2" id="search">Buscar en el mapa</button>
    </div>
    <div class="container">
        <div class="row p-3">
            <div class="map col-12" id="map"></div>
        </div>
    </div>
    <form class="pl-3 text-center" id="radiotipo"><input id="rb1" type="radio" name="tipo" value="Casa"><label
            for="rb1">Casa</label><input id="rb2" type="radio" name="tipo" value="Departamento"><label for="rb2">Departamento</label>
    </form>
    <div id="box-dpto-number"></div>
    <div class="pr-3 pl-3 pt-1"><textarea class="box-refer style-input" id="referencias" type="text"
                                          placeholder="Detalles y referencias"></textarea></div>
</main>
<footer>
    <div>
        <form id="preferencesForm"><input id="inputMap" type="hidden" name="direccionusuario"><input
                id="inputReferences" type="hidden" name="referencia"><input id="inputNumDpto" type="hidden"
                                                                            name="numdpto"><input id="inputType"
                                                                                                  type="hidden"
                                                                                                  name="typehome"><input
                id="inputLimit" type="hidden" name="limitMap"><input type="hidden" name="userId"
                                                                     value="1851960371546630"><input type="hidden"
                                                                                                     name="blockName"
                                                                                                     value="responsewebconsulta">
            <button class="btn-send text-center" id="send" type="submit">Enviar<span id="total"></span></button>
        </form>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"
        integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
<script>// This function is called when the extensions are loaded and ready
window.extAsyncInit = function () {
    console.log('MessengerExtensions are ready');

    // Handle button click
    $('#preferencesForm').submit(function (event) {
        console.log('Pressed submit button');
        event.preventDefault();

        // Get the form data to send to our endpoint
        const formData = $('#preferencesForm').serialize();

        // Post to our server endpoint to broadcast back to the user

        MessengerExtensions.requestCloseBrowser(function success() {
            // webview closed
            console.log('Closed the window!');
        }, function error(error) {
            // an error occurred
            console.log('Error closing browser window!');
            console.log(error);
            $('#infoMessage').text(`requestCloseBrowser error : ${error}`);
        });

    });
};</script>
